<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Get the input field
        let count = 0;

        function increse() {
            count += 1;
            updatedVal();
        };
        function decrese() {
            if (count === 0) {
                count === 0;
            } else {
                count -= 1;
                updatedVal();
            }
        };

        function updatedVal() {
            document.getElementById("value").innerHTML = count;
        }

    </script>
    <button onclick="increse()">add</button>
    <p id="value">0</p>
    <button onclick="decrese()">Sub</button>

</body>

</html>
